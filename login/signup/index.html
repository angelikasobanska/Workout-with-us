        <main>
         <div class="signup-login-wrapper">
           <div class="signup-part">
             <h3 class="signup-login-title">Register here</h3>
             <form class="signup-login-form">
                <input type="text" id="first-name" placeholder="First name" required />
                <input type="text" id="last-name" placeholder="Last name" required />
                <input type="email" id="email" placeholder="E-mail" required />
                <input type="email" id="email" placeholder="Confirm e-mail" required />
                <input type="password" id="password" placeholder="Password" required />
                <div class="agree-terms">
                <input type="checkbox" id="agree-terms" required>
                <label for="agree-terms" class="label-agree">Agree to
                  <a href="#">Terms &amp; Conditions</a>
                </label>
              </div>
                <button type="submit" class="button black-button">Register</button>
                 </form>
           </div>
           <div class="login-part">
            <h3 class="signup-login-title">Already have an account? Login here!</h3>
            <button class="button white-button"><a href="../index.html">Login</a></button>
         </div>
           </div>
